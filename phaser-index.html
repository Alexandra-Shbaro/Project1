<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Spaceship</title>
    <link rel="stylesheet" href="styles/game.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
  <section class="flex column align-items">


  <div><h1>Choose Your Character to Play</h1></div>

  <div class="flex">
    <button class="previous-next" id="previousButton">❮</button>
     <div class="slideshow-container">
      <div class="slide" id="slide1">
      <img src="./assets/images/vector_spaceships-01.png" alt="Image 1">
      <p>Pleakly </p>
      </div>
      <div class="slide" id="slide2">
      <img src="./assets/images/vector_spaceships-02.png" alt="Image 2">
      <p>Perry</p>
      </div>
      <div class="slide" id="slide3">
      <img src="./assets/images/vector_spaceships-03.png" alt="Image 3">
      <p>Timmy</p>
      </div>
      <div class="slide" id="slide3">
      <img src="./assets/images/vector_spaceships-04.png" alt="Image 3">
      <p>joey</p>
      </div>
      <div class="slide" id="slide3">
      <img src="./assets/images/vector_spaceships-05.png" alt="Image 3">
      <p>Zappy </p>
      </div>
      </div>
      <button class="previous-next" id="nextButton"> ❯</button>

    </div>
    <input id="nameInput" placeholder="Enter your name"/>
    <p id="errorMessage" style="display: none; color: red;">Please enter your name</p>
    </div><button id="play">play</button>
</section>

<div class="interface">
  <div class="navbar">Score: 0</div>
  <button id="restart">Restart Game</button>
  <select>
      <option >Level 1</option>
      <option >Level 2</option>
      <option>Level 3</option>
  </select>
</div>

<div class="gameContainer"></div>
<script src="./scripts/static.js"></script>
<script src="./scripts/characterslideshow.js"></script>

</body>
</html>
