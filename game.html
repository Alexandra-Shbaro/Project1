<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Spaceship</title>
    <link rel="stylesheet" href="styles/game.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>

<body>
    <section class="flex column align-items">
        <div>
            <h1>
                Hey There!
            </h1>
            <h2>
                What would you like us to call you
            </h2>
        </div>
        <input id="nameInput" placeholder="Enter your name" />
        <p id="errorMessage" style="display: none; color: red;">Please enter your name</p>
        <h2>
            Pick the alien you want to save
        </h2>
        <div class="flex">
            <button class="previous-next" id="previousButton">❮</button>
            <div class="slideshow-container">
                <div class="slide" id="slide1">
                    <img src="assets/images/game-img/beije.png" alt="Image 1">
                    <p>Pleakly </p>
                </div>
                <div class="slide" id="slide2">
                    <img src="assets/images/game-img/green.png" alt="Image 2">
                    <p>Perry</p>
                </div>
                <div class="slide" id="slide3">
                    <img src="assets/images/game-img/pink.png" alt="Image 3">
                    <p>Timmy</p>
                </div>
                <div class="slide" id="slide3">
                    <img src="assets/images/game-img/purple.png" alt="Image 3">
                    <p>joey</p>
                </div>
                <div class="slide" id="slide3">
                    <img src="assets/images/game-img/blue.png" alt="Image 3">
                    <p>Zappy </p>
                </div>
            </div>
            <button class="previous-next" id="nextButton"> ❯</button>
        </div><button id="play">play</button>

            <script src="scripts/characterslideshow.js"></script>

    </section>
</body>

</html>
