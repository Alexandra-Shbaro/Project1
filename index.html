<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Spaceship</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/background.css">
    <script src="./scripts/background.js" defer></script>

</head>
<body>

    <!--Navbar-->
    <nav class="navbar">
        <ul class="nav">
            <li>About</li>
            <li>Our Story</li>
            <li>Crew</li>
            <li><button class="play-btn">PLAY NOW </button></li>
        </ul>
    </nav>

    <!--Hero Section-->
    <section class ="hero-section">
        <div class="hero-characters"></div>
        <h1></h1>
        <div class="purple-blocks"></div>
    </section>
     
    <!--Galactic Quest-->
    <section class="galatic-quest">
        <div class="quest-planet">
            <div class="planet"></div>
            <div class="planet-character"></div>
        </div>
        <div class="quest-context-upper">
            <div class="upper-text"></div>
            <div class="upper-text-characters">
                <div class="quest-character-yellow"></div>
                <div class="quest-character-green"></div>
            </div>
        </div>
        <div class="quest-context-lower">
            <div class="quest-character-blue"></div>
            <div class="lower-text"></div>
        </div>
    </section>
   
    <!--How to Play-->
    <section class="how-to-play">
        <h1 class="how">How To Play</h1>
        <div class="how-to">
            <div class="neon">
                <img src="./assets/images/neon line 2.png">
            </div>
            <div class="game-pic">
                <img src="./assets/images/sample.png">
            </div>
            <div class="game-pic">
                <img src="./assets/images/sample.png">
            </div>
            <div class="neon">
                <img src="./assets/images/neon line 2.png">
            </div>
        </div>
        <div class="symbols">
            <div class="symbol-item">1</div>
            <div class="symbol-item">2</div>
            <div class="symbol-item">3</div>
            <div class="symbol-item">4</div>
            <div class="symbol-item">5</div>
            <div class="symbol-item">6</div>


        </div>
    </section>

    <!--Play Now-->
    <section class="play-now"></section>

    <!--Our Space Crew-->
    <section class="space-crew">
        <div class="crew-title">
            <div class="left-rocket"></div>
            <div class="title"></div>
            <div class="right-rocket"></div>
        </div>
        <div class="characters">
            <div class="spacecrew-purple">
                <div class="purple-box"></div>
                <div class="space-purple-character"></div>
            </div>
            <div class="spacecrew-blue-beige">
                <div class="spacecrew-blue">
                    <div class="blue-box"></div>
                    <div class="space-blue-character"></div>
                </div>
                <div class="spacecrew-beige">
                    <div class="beige-box"></div>
                    <div class="space-beige-character"></div>
                </div>
            </div>
            <div class="spacecrew-pink-green">
                <div class="spacecrew-pink">
                    <div class="pink-box"></div>
                    <div class="space-pink-character"></div>
                </div>
                <div class="spacecrew-green">
                    <div class="green-box"></div>
                    <div class="space-green-character"></div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer></footer>
</body>
</html>
